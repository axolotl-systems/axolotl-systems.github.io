<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {%- seo -%}
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/axolotl.svg' | relative_url }}">
    
    <!-- humans.txt -->
    <link type="text/plain" rel="author" href="{{ '/humans.txt' | relative_url }}">
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Axolotl Systems",
      "url": "https://axolotl.systems",
      "logo": "https://axolotl.systems/assets/images/axolotl.svg",
      "description": "Make ML deployment boring. Professional consultancy specializing in search algorithms, recommender systems, and platform engineering.",
      "founder": {
        "@type": "Person",
        "name": "Anne Schuth",
        "jobTitle": "Founder & ML Engineering Consultant",
        "alumniOf": ["Google", "Spotify", "DPG Media", "Blendle"],
        "knowsAbout": ["Machine Learning", "Search Algorithms", "Recommender Systems", "Platform Engineering", "MLOps"]
      },
      "serviceType": ["ML Engineering Consulting", "Platform Engineering", "Fractional CTO", "Search Algorithm Optimization", "Recommender Systems"],
      "areaServed": "Worldwide",
      "email": "info@axolotl.systems",
      "sameAs": [
        "https://anneschuth.nl",
        "https://linkedin.com/in/anneschuth",
        "https://bsky.app/profile/anneschuth.nl"
      ]
    }
    </script>
    
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}
</head>
<body>
    {%- include header.html -%}
    
    <main class="main" aria-label="Content">
        {{ content }}
    </main>
    
    {%- include footer.html -%}
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
