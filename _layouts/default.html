<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {%- seo -%}
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/favicon.svg' | relative_url }}">
    
    <!-- humans.txt -->
    <link type="text/plain" rel="author" href="{{ '/humans.txt' | relative_url }}">
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Axolotl Systems",
      "url": "https://axolotl.systems",
      "logo": "https://axolotl.systems/assets/images/axolotl.svg",
      "description": "Building search algorithms, social platforms, and scalable systems that matter. Currently developing peerpressure and evaluating ML systems at Ditto.",
      "founder": {
        "@type": "Person",
        "name": "Anne Schuth",
        "jobTitle": "Software Engineer & Product Developer",
        "alumniOf": ["Google", "Spotify", "DPG Media", "Blendle"],
        "knowsAbout": ["Machine Learning", "Search Algorithms", "Social Platforms", "Product Development", "ML Evaluation"]
      },
      "serviceType": ["Product Development", "ML Evaluation", "Software Engineering", "Search Algorithm Development", "System Architecture"],
      "areaServed": "Worldwide",
      "email": "info@axolotl.systems",
      "sameAs": [
        "https://anneschuth.nl",
        "https://linkedin.com/in/anneschuth",
        "https://bsky.app/profile/anneschuth.nl"
      ]
    }
    </script>
    
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}
</head>
<body>

</html>
